<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" th:src="@{/js/catalog.js}"></script>
</head>
<body th:onload="filter('NONE'), getCsrfToken([[${_csrf.token}]])">
<div th:insert="~{parts/navbar::navbar}"></div>
<div class="form-label col-sm-2 end-0" style="margin-top: 70px; margin-left: 10px">
    <select>
        <option th:onclick="filter('NONE')">None</option>
        <option th:onclick="filter('FIGURES')">Figures</option>
        <option th:onclick="filter('MANGA')">Manga</option>
        <option th:onclick="filter('SNACKS')">Snacks</option>
        <option th:onclick="filter('CHEAPEST_FIRST')">Cheapest</option>
        <option th:onclick="filter('EXPENSIVE_FIRST')">Expensive</option>
        <option th:if="${session.cart != null}" th:onclick="unordered([[${session.cart}]])">Check also</option>
    </select>
</div>
<ul class="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; grid-template-rows: 1fr 1fr"></ul>
</body>
</html>
