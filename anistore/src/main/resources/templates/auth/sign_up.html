<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/auth.js}"></script>
</head>
<body onload="handleSignUpError()">
<div th:insert="~{parts/navbar::navbar}"></div>
<section class="text-center">
    <div class="p-5 bg-image" style="background-image: url('../images/auth_background.png'); height: 350px"></div>
    <div class="card mx-4 mx-md-5 shadow-lg p-2 mb-5"
         style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5">
                    <h2 class="fw-bold mb-5">Sign up</h2>
                    <form method="post" th:action="@{/sign-up}" th:object="${signUpForm}">
                        <div class="form-floating mb-4">
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                                   placeholder="First Name" required/>
                            <label class="form-label" for="firstName">First name</label>
                        </div>
                        <h4 th:text="${signUpForm.getEmail()}"></h4>
                        <div class="form-floating mb-4 ">
                            <input type="text" th:field="*{secondName}" id="secondName" class="form-control"
                                   placeholder="Second Name" required/>
                            <label class="form-label" for="secondName">Second name</label>
                        </div>
                        <div class="form-floating mb-4 control-group error">
                            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email"
                                   required/>
                            <label class="form-label" for="email">Email</label>
                            <span id="wrong-email" class="help-inline text-danger d-flex justify-content-start"></span>
                            <input type="hidden" id="hidden-error" th:value="${param.error}">
                            <input type="hidden" id="hidden-email" th:value="${param.email}">
                            <input type="hidden" id="hidden-first-name" th:value="${param.firstName}">
                            <input type="hidden" id="hidden-second-name" th:value="${param.secondName}">
                        </div>
                        <div class="form-floating mb-4 control-group error">
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                   placeholder="Password" required/>
                            <label class="form-label" for="password">Password</label>
                            <span id="wrong-password" class="help-inline text-danger d-flex justify-content-start"></span>
                        </div>
                        <button type="submit" class="btn btn-outline-dark btn-block mb-4">Sign up</button>
                    </form>
                    <div class="text-center text-lg-center">
                        <p class="small fw-bold">Already have an account?
                            <a class="link-danger" th:href="@{/sign-in}">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
