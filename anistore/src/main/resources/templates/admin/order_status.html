<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Status</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body th:onload="getCsrfToken([[${_csrf.token}]])">
<div th:insert="~{parts/navbar::navbar}"></div>
<div class="col-lg-8" style="margin-top: 5%; margin-left: 15%">
    <div class="col-sm-2 mt-4 ms-4">
        <div class="form-floating">
            <input type="number"
                   id="page"
                   min="0"
                   class="form-control form-control-sm"
                   placeholder="Page"/>
            <label class="form-label" for="page">Page</label>
            <button onclick="getOrdersPage()"
                    type="button"
                    class="btn btn-outline-dark">Page
            </button>
        </div>
    </div>
    <table class="table table-hover mt-3 ms-4">
        <thead class="thead">
        <tr>
            <th class="table-dark text-center" scope="col">Id</th>
            <th class="table-dark text-center" scope="col">Created at</th>
            <th class="table-dark text-center" scope="col">Delivery Address</th>
            <th class="table-dark text-center" scope="col">Order Status</th>
            <th class="table-dark text-center" scope="col">Total Price</th>
            <th class="table-dark text-center" scope="col">Change Status</th>
        </tr>
        </thead>
        <tbody class="container"></tbody>
    </table>
</div>
</body>
</html>
