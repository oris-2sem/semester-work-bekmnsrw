<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body th:onload="getCsrfToken([[${_csrf.token}]])">
<div th:insert="~{parts/navbar::navbar}"></div>
<div class="col-lg-8" style="margin-top: 5%; margin-left: 15%">
    <div class="col-sm-2 mt-4 ms-4">
        <div class="form-floating">
            <input type="number"
                   id="page"
                   min="0"
                   class="form-control form-control-sm"
                   placeholder="Page"/>
            <label class="form-label" for="page">Page</label>
            <button onclick="getPage()"
                    type="button"
                    class="btn btn-outline-dark">Page
            </button>
        </div>
    </div>
    <table class="table table-hover mt-3 ms-4">
        <thead class="thead">
        <tr>
            <th class="table-dark text-center" scope="col">Id</th>
            <th class="table-dark text-center" scope="col">Name</th>
            <th class="table-dark text-center" scope="col">Description</th>
            <th class="table-dark text-center" scope="col">Price</th>
            <th class="table-dark text-center" scope="col">Category</th>
            <th class="table-dark text-center" scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="container"></tbody>
    </table>
</div>

<section class="text-center mt-5">
    <div class="card mx-4 mx-md-5 shadow-lg p-2 mt-5"
         style="margin-top: 100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
        <div class="card-body py-5 px-md-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5">
                    <h2 class="fw-bold mb-5">Update Product</h2>
                    <form id="update-form">
                    <h4 id="errorMessage" class="fw-bold mb-5 text-danger"></h4>
                    <div class="form-floating mb-4">
                        <input type="number"
                               name="productId"
                               id="productId"
                               class="form-control"
                               placeholder="ID"
                               required/>
                        <label class="form-label" for="productId">ID</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text"
                               name="productName"
                               id="productName"
                               class="form-control"
                               placeholder="Name"
                               required/>
                        <label class="form-label" for="productName">Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text"
                               name="productDescription"
                               id="productDescription"
                               class="form-control"
                               placeholder="Description"
                               required/>
                        <label class="form-label" for="productDescription">Description</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number"
                               name="productPrice"
                               id="productPrice"
                               class="form-control"
                               placeholder="Price"
                               required/>
                        <label class="form-label" for="productPrice">Price</label>
                    </div>
                    <div class="form-label mb-4">
                        <label for="productCategory" class="form-label">Category</label>
                        <select id="productCategory" name="productCategory" class="form-select">
                            <option value="FIGURES">FIGURES</option>
                            <option value="MANGA">MANGA</option>
                            <option value="SNACKS">SNACKS</option>
                        </select>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text"
                               name="productImage"
                               id="productImage"
                               class="form-control"
                               placeholder="Image URL"
                               required/>
                        <label class="form-label" for="productImage">Image URL</label>
                    </div>
                    <p></p>
                    <button type="submit" onclick="updateProduct()" class="btn btn-outline-dark btn-block mt-4">
                        Update Product
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
