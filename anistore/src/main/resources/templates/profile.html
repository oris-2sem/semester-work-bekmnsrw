<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar::navbar}"></div>
<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-5 mt-5 shadow-lg">
                    <div class="card-body text-center">
                        <img th:src="@{/images/default_avatar.png}" class="rounded-circle" style="width: 150px">
                        <h5 class="mt-3 mb-1" th:text="${userDto.getFirstName() + ' ' + userDto.getSecondName()}"></h5>
                        <p class="text-muted mb-3" th:text="${userDto.getEmail()}"></p>
                        <div class="d-flex justify-content-center mb-2">
                            <a th:href="@{/sign-out}" class="btn btn-outline-dark">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="container">
                    <h5 class="mt-5 col-md-6 offset-md-5">Your order history</h5>
                </div>
                <table class="table table-hover mt-3 ms-4">
                    <thead class="thead">
                    <tr>
                        <th class="table-dark text-center" scope="col">Created At</th>
                        <th class="table-dark text-center" scope="col">Products</th>
                        <th class="table-dark text-center" scope="col">Price</th>
                        <th class="table-dark text-center" scope="col">Address</th>
                        <th class="table-dark text-center" scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody th:each="order: ${orderHistory}">
                    <tr>
                        <th class="text-center" scope="row" th:text="${order.getCreatedAt()}"></th>
                        <td class="text-center" th:text="${order.getProducts()}"></td>
                        <td class="text-center" th:text="${order.getPrice()} + ' â‚½'"></td>
                        <td class="text-center" th:text="${order.getAddress()}"></td>
                        <td class="text-center" th:text="${order.getStatus()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
